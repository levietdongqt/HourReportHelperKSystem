<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Helper</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .icon-link {
            position: fixed; /* Đặt icon ở vị trí cố định */
            top: 10px; /* Cách từ trên màn hình một chút */
            right: 10px; /* Cách từ bên phải màn hình một chút */
            z-index: 1000; /* Đảm bảo icon nằm trên các phần tử khác */
        }

        .icon-settings {
            width: 40px; /* Điều chỉnh kích thước icon */
            height: 40px; /* Điều chỉnh kích thước icon */
            cursor: pointer; /* Thay đổi con trỏ khi hover vào icon */
        }
    </style>
</head>
<body class="container">
<div >
   <div style="margin: 0 auto;" >
       <form  style="margin: 0 auto; width: 50%;" method="post" action="#" th:action="@{/login}" th:object="${login}">
           <label for="username">Username:</label>
           <input class="" type="text" id="username" name="username" required>

           <label for="password">Password:</label>
           <input type="password" id="password" name="password" required>
           <br>
           <input type="submit" value="Login" class="mt-2">
       </form>
   </div>
</div>
</body>
</html>
